<div class="login">
  <div class="header">
    <h3>闵孝镇政法110系统</h3>
  </div>
  <div class="login-from">
    <h4 class="text-center">用户登录</h4>
    <form class="form-horizontal" [formGroup]="myFromModule" (submit)="onSubmit()">
      <!--手机好-->
      <div class="form-group">
        <label for="cellPhone" class="col-sm-2 control-label">手机号</label>
        <div class="col-sm-10">
          <input formControlName="username" type="text" class="form-control" id="cellPhone" placeholder="请输入手机号">
        </div>
        <div *ngIf="formUsername.invalid && (formUsername.dirty || formUsername.touched)" class="col-sm-2 control-label text-danger ">
          <div style="color:white;" *ngIf="!(myFromModule.hasError('mobileValidators','username'))">
            请输入合法的手机号
          </div>
        </div>
      </div>
      <!--密码-->
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
          <input formControlName="password" type="password" class="form-control" id="password" placeholder="请输入密码">
        </div>
        <div *ngIf="myFromModule.get('password').invalid && (myFromModule.get('password').dirty || myFromModule.get('password').touched)" class="col-sm-2 control-label text-danger ">
          <div style="color: white" *ngIf="formPassword.errors.required">密码是必填项</div>
          <div style="color: white" *ngIf="myFromModule.get('password').errors.minlength">密码位数不能小于六位</div>
        </div>
      </div>
      <div [hidden]="loginSuccess" style="padding-left: 15px;padding-bottom: 10px"><span style="color: red">{{loginMsg}}</span></div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-danger btn-block">登录</button>
          <a [routerLink]="['/register']">没有账号？点击注册</a>
          <!--<a>没有账号？点击注册</a>-->
        </div>
      </div>
    </form>
  </div>
  <div class="footer">
    <h4>版权所有©闵孝镇政法</h4>
  </div>
</div>
