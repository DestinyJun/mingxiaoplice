<div class="header text-center">
  <img src="assets/images/logo.png" alt="">
  <span class="h3">闵孝镇政法110微信平台</span>
</div>
<div class="nav" *ngFor="let list of navList;">
  <div class="nav-child">
    <a
      *ngFor="let listItem of list;let i =index"
      class="btn btn-lg btn-danger"
      [ngClass]="{'pull-right':i > 0}"
      [routerLink]="[listItem.url]" [queryParams]="{name: listItem.name}">
      {{listItem.name}}
    </a>
  </div>
</div>
