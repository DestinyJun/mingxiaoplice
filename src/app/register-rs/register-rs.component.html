<div class="title">
  <a [routerLink]="['/login']" class="get-back">
    <i class="fa fa-angle-left" aria-hidden="true"></i>
  </a>
  <span class="h6">欢迎您加入浩仁缘</span>
</div>
<h4 class="text-danger text-center">扫码注册，欢迎加入{{name}}的团队！</h4>
<form [formGroup]="formModel" (submit)="onSubmit()" class="forms" novalidate>
  <div class="form-group">
    <label for="name">昵称</label>
    <input formControlName="name" type="text" class="form-control" id="name" placeholder="请输入与昵称">
  </div>
  <div class="form-group">
    <label for="phone">手机号</label>
    <input formControlName="phone" type="number" class="form-control" id="phone" placeholder="请输入手机号">
    <div *ngIf="formModel.get('phone').invalid && (formModel.get('phone').dirty || formModel.get('phone').touched)" class="col-sm-2 control-label text-danger ">
      <div *ngIf="formModel.get('phone').errors.required">
        用户名不能为空
      </div>
      <div *ngIf="formModel.get('phone').hasError('mobileValidators','username')">
        请输入合法的手机号
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="bank">银行卡卡号</label>
    <input formControlName="bank" type="number" class="form-control" id="bank" placeholder="请输入银行卡卡号">
  </div>
  <div class="form-group">
    <label for="address">开户行</label>
    <input formControlName="address" type="text" class="form-control" id="address" placeholder="请输入开户行">
  </div>
  <div class="form-group">
    <label for="address1">地址</label>
    <input formControlName="address1" type="text" class="form-control" id="address1" placeholder="请输入籍贯">
  </div>
  <div class="form-group">
    <label for="address2">实际收货地址</label>
    <input formControlName="address2" type="text" class="form-control" id="address2" placeholder="请输入收货地址">
  </div>
  <div class="form-group">
    <label for="card">身份证号</label>
    <input formControlName="card" type="text" class="form-control" id="card" placeholder="请输入手机号">
  </div>
  <div class="form-group">
    <label for="weixin">微信号</label>
    <input formControlName="weixin" type="text" class="form-control" id="weixin" placeholder="请输入微信号">
  </div>
  <div class="form-group">
    <label for="inviteCode">邀请码</label>
    <input  formControlName="inviteCode" type="text" class="form-control" id="inviteCode">
  </div>
  <div class="form-group">
    <label for="password">密码</label>
    <input  formControlName="password" type="password" class="form-control" id="password" placeholder="请输入密码">
  </div>
  <div class="form-group">
    <label for="pconfirm">确认密码</label>
    <input  formControlName="pconfirm" type="password" class="form-control" id="pconfirm" placeholder="请再次输入密码">
  </div>
  <div style="color: red" [hidden]="errorHidden">{{errorMessage}}</div>
  <button type="button" class="btn btn-success btn-block" (click)="onSubmit()">注册</button>
</form>
